<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine Mayouuuuuuuuu ğŸ’˜</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ğŸ’• Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    animation: pop 1s ease;
}

h1 {
    color: #ff2f6e;
    font-size: 28px;
    margin-bottom: 15px;
}

p {
    color: #555;
    margin-bottom: 25px;
}

/* â¤ï¸ Buttons */
.buttons {
    display: flex;
    justify-content: space-around;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff2f6e;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #ddd;
    position: absolute;
}

/* ğŸ’Œ Message */
#message {
    display: none;
    font-size: 20px;
    color: #ff2f6e;
    margin-top: 20px;
}

/* ğŸ’– Hearts animation */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

@keyframes pop {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>ğŸ’˜ Will You Be My Valentine?</h1>
    <p>You already know the answer ğŸ˜Œâ¤ï¸</p>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ™ˆ</button>
    </div>

    <div id="message">
        ğŸ’Œ I knew you would choose YES ğŸ˜˜â¤ï¸  
        You just made my heart explode ğŸ’¥ğŸ’–
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

// ğŸ˜ˆ Bouton NO qui vole
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 250;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// ğŸ’– YES message
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

// ğŸ’• GÃ©nÃ©ration de cÅ“urs
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
